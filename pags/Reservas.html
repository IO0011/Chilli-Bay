<body>
   


<section class="header">

    <a href="#" class="logo"> Chilli Bay </a>

   <nav class="navbar">
      <a href="../home.html">Home</a>
      <a href="Menu.html">Menu</a>
      <a href="Galeria.html">Galería</a>
      <a href="Nosotros.html">Nosotros</a>
      <a href="#Reservas">Reservas</a>
      
   </nav>

   <div id="menu-btn" class="fas fa-bars"></div>

</section>
<section class="body-reviews">
   
    <div class="form-container">
        <form action="#" id="form">
            
            <div class="form-group destination">
                <label for="destination">
                    Nombre:
                </label>
                <input type="text" id="destination" class="form-control" placeholder="Ingrese su nombre: ">
                <span class="error-msg">Este campo no puede estar en blanco</span>
            </div>
            
            <div class="check-in-out">
                <div class="form-group">
                    <label for="checkin"> Fecha en la que se hace la reserva:</label>
                    <div class="form-group form-group-check-in-out">
                        <i class="fas fa-calendar-alt"></i>
                        <input type="text" id="check-in" class="form-control">
                        <span class="error-msg">Este campo no puede estar en blanco</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="checkout"> Fecha la que se desea reservar:</label>
                    <div class="form-group form-group-check-out-out">
                        <i class="fas fa-calendar-alt"></i>
                        <input type="text" id="check-out" class="form-control">
                        <span class="error-msg">Este campo no puede estar en blanco</span>
                    </div>
                </div>

            </div>

            <div class="rooms-adults-children">

                <div class="form-group">
                    <label for="adults"> Cantidad de adultos: </label>
                    <select name="" class="form-control" id="adults">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="children"> Cantidad de niños: </label>
                    <select name="" class="form-control" id="children">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>

                </div>

            </div>

                

                <div class="buttons">
                    <button class="btn search-btn">
                        RESERVAR
                    </button>
                </div>

        </form>
    </div>

</div>
</section>
<footer>

    <div class="icons-container">
      
       <div class="icons">
          <h3>Horario</h3>
          <p>09:00am - 12:00am</p>

       <div class="icons">

    </div>
 
 
 </footer>
